<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{{ student.code if student else 'Thêm sinh viên' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>{{ 'Sửa thông tin sinh viên' if student else 'Thêm sinh viên mới' }}</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        {% if not student %}
        <div class="mb-3">
            <label for="code" class="form-label">Mã sinh viên</label>
            <input type="text" class="form-control" id="code" name="code" required>
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="name" class="form-label">Họ tên</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ student.name if student else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{ student.birthdate if student else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="class_name" class="form-label">Lớp</label>
            <input type="text" class="form-control" id="class_name" name="class_name" value="{{ student.class_name if student else '' }}" required>
        </div>
        <div class="mb-3">
            <label for="hometown" class="form-label">Quê quán</label>
            <input type="text" class="form-control" id="hometown" name="hometown" value="{{ student.hometown if student else '' }}" required>
        </div>
        <button type="submit" class="btn btn-success">{{ 'Cập nhật' if student else 'Thêm mới' }}</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
